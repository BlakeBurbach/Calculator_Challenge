<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend 2 Calculator Challenge</title>
</head>
<body id="bodyContent">
    <h1>Weekend 2 Calculator Challenge</h1>
    <h2>History: </h2>
    <table>
        <thead>
        </thead>
        <tbody id="tableBody">
            <!-- this is where a history of calculations will go -->
        </tbody>
    </table>
    <table id="calculator">
        <thead>
                <tr><input type="text" id="display" value="0"></tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="numBtn" data-number="7">7</button></td>
                <td><button class="numBtn" data-number="8">8</button></td>
                <td><button class="numBtn" data-number="9">9</button></td>
                <td><button class="opBtn" data-operator="+">+</button></td>
            </tr>
            <tr>
                <td><button class="numBtn" data-number="4">4</button></td>
                <td><button class="numBtn" data-number="5">5</button></td>
                <td><button class="numBtn" data-number="6">6</button></td>
                <td><button class="opBtn" data-operator="-">-</button></td>
            </tr>
            <tr>
                <td><button class="numBtn" data-number="1">1</button></td>
                <td><button class="numBtn" data-number="2">2</button></td>
                <td><button class="numBtn" data-number="3">3</button></td>
                <td><button class="opBtn" data-operator="*">x</button></td>
            </tr>
            <tr>
                <td><button id="clear">D</button></td>
                <td><button class="numBtn" data-number="0">0</button></td>
                <td><button id="refresh">C</button></td>
                <td><button class="opBtn" data-operator="/">/</button></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td><button id="equals">=</button></td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
